format = """
[░▒▓](#83c092)\
[  ](bg:#83c092 fg:#090c0c)\
[](bg:#a7c080 fg:#83c092)\
$directory\
[](fg:#a7c080 bg:#7a8478)\
$git_branch\
$git_status\
[](fg:#7a8478 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
$nix_shell\
[](fg:#212736 bg:#2b3339)\
$time\
[ ](fg:#2b3339)\
\n$character"""

[directory]
style = "fg:#090c0c bg:#a7c080"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"documents" = "󰈙 "
"downloads" = " "
"music" = " "
"pictures" = " "

[git_branch]
symbol = ""
style = "bg:#7a8478"
format = '[[ $symbol $branch ](fg:#a7c080 bg:#7a8478)]($style)'

[git_status]
style = "bg:#7a8478"
format = '[[($all_status$ahead_behind )](fg:#a7c080 bg:#7a8478)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#a7c080 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#a7c080 bg:#212736)]($style)'

[c]
symbol = " "
style = "bg:#212736"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = "󰟓"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#a7c080 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#a7c080 bg:#212736)]($style)'

[nix_shell]
symbol = ""
format = '[ $symbol $name](fg:#a7c080 bg:#212736)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#2b3339"
format = '[[  $time ](fg:#565c62 bg:#2b3339)]($style)'
