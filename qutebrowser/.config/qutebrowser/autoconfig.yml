config_version: 2
settings:
  colors.webpage.darkmode.enabled:
    global: false
  content.notifications.enabled:
    https://www.netflix.com: false
  downloads.prevent_mixed_content:
    global: false
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/qt6/plugins/ppapi/libwidevinecdm.so
  url.start_pages:
    global: https://dash.krinitsin.com
